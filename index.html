        }

        }
        function calculate() {

            $(".result").show();
           // setTimeout();
        }

            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function () {
            next();
        });
        function next() {
            if (num == 14) {
                $(".question").hide();
                $(".calculate").show();
                setTimeout(function(){
                    calculate();
                },3000);
              //  $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";

            }*/

                $("#A").html(q[num]["A"]);
